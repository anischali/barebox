targets:
  main:
    drivers:
      QEMUDriver:
        qemu_bin: qemu-system-riscv64
        machine: sifive_u
        cpu: sifive-u54
        memory: 256M
        kernel: barebox-hifive-unleashed.img
        display: qemu-default
      BareboxDriver:
        prompt: 'barebox@[^:]+:[^ ]+ '
        bootstring: 'commandline:'
      BareboxTestStrategy: {}
images:
  barebox-hifive-unleashed.img: !template "$LG_BUILDDIR/images/barebox-hifive-unleashed.img"
imports:
  -  ../strategy.py
