targets:
  main:
    drivers:
      QEMUDriver:
        qemu_bin: qemu-system-arm
        machine: virt
        cpu: cortex-a7
        memory: 1024M
        kernel: barebox-dt-2nd.img
        boot_args: barebox.security.policy=devel
        display: qemu-default
      BareboxDriver:
        prompt: 'barebox@[^:]+:[^ ]+ '
        bootstring: 'commandline:'
      BareboxTestStrategy: {}
    features:
      - virtio-mmio
      - policies
images:
  barebox-dt-2nd.img: !template "$LG_BUILDDIR/images/barebox-dt-2nd.img"
imports:
  -  ../strategy.py
